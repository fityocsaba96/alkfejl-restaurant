<h1 mat-dialog-title>Confirmation</h1>
<mat-dialog-content>Are you sure you want to proceed?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-icon-button color="primary" (click)="ok($event)">
    <mat-icon>done</mat-icon>
  </button>
  <button mat-icon-button color="primary" (click)="cancel($event)">
    <mat-icon>clear</mat-icon>
  </button>
</mat-dialog-actions>
