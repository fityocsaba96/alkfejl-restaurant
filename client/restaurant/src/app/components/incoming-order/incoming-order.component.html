<mat-card>
  <mat-card-title>
    {{order.user.email}}
  </mat-card-title>
  <mat-card-subtitle>
      <span ng-non-bindable>{{order.createDate | date:'yyyy-MM-dd HH:mm:ss'}}</span>:
  </mat-card-subtitle>
  <mat-list>
    <mat-list-item *ngIf="order.note !== ''">
      <mat-icon mat-list-icon>description</mat-icon>
      <span class="mat-list-text">{{order.note}}</span>
    </mat-list-item>
        <mat-list-item>
          <span mat-line>{{order.status.description}}</span>
        </mat-list-item>
        <mat-form-field>
    <mat-select placeholder="change status" ng-model="data.model" [(value)]="changeorder">
        <mat-option *ngFor="let status of statuses" [value]="status">
          {{status.description }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-list>
  <button mat-raised-button class="mat-primary" (click)="changeOrderStatus(changeorder)" >Modify</button>
</mat-card>
