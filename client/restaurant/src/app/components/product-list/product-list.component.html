<ng-container *ngIf="products">
  <ng-container *ngIf="products.length !== 0">
    <app-product *ngFor="let product of products" [product]="product" (clickAddToCart)="addToCart($event)" (clickDeleteProduct)="deleteProduct($event)"></app-product>
  </ng-container>
  <mat-card *ngIf="products.length === 0">
    <mat-card-title>No products</mat-card-title>
  </mat-card>
</ng-container>
<mat-spinner *ngIf="!products"></mat-spinner>
