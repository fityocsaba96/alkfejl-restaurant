<mat-card>
  <mat-list>
    <mat-list-item>
      <mat-icon mat-list-icon>location_city</mat-icon>
      <span mat-line>{{restaurant.zipCode}} {{restaurant.city.name}}, {{restaurant.address}}</span>
    </mat-list-item>
    <mat-list-item>
      <mat-icon mat-list-icon>phone</mat-icon>
      <span mat-line>{{restaurant.phoneNumber}}</span>
    </mat-list-item>
    <mat-list-item>
      <mat-icon mat-list-icon>access_time</mat-icon>
      <span mat-line>Weekday: {{restaurant.openHourWeekday}} - {{restaurant.closeHourWeekday}}</span>
      <span mat-line>Weekend: {{restaurant.openHourWeekend}} - {{restaurant.closeHourWeekend}}</span>
    </mat-list-item>
  </mat-list>
</mat-card>
