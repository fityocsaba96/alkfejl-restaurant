<div class="page-body">
  <h2 class="mat-h2">Add new product</h2>
  <div *ngIf="error">
    <div>>
      <font color="red">{{errorString}}!</font><br>
      </div>
   </div>
  <form [formGroup]="addProductForm" novalidate>
      <div class="form-control">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" formControlName="name">
      
    </mat-form-field>
    </div>
    <div class="form-control">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Description" formControlName="description">
        </mat-form-field>
        </div>
        <div class="form-control">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Price" formControlName="price">
            </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-select placeholder="Category" ng-model="data.model" [(value)]="categoryselect">
                      <mat-option *ngFor="let category of categories" [value]="category">
                        {{ category.name }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
        <button mat-raised-button class="mat-primary" (click)="addProduct(categoryselect)" >Add new product</button>
        <a mat-button class="mat-accent" routerLink="/">Back</a>
</form>
</div>
